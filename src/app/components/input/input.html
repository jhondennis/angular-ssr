<div class="relative w-full group">
  <input
    [type]="type()"
    [id]="id()"
    [value]="value()"
    (input)="value.set($any($event.target).value)"
    placeholder=" "
    class="peer block w-full px-4 pt-6 pb-2 text-base text-gray-900 bg-white dark:bg-slate-800 border-2 border-gray-200 dark:border-slate-700 rounded-xl appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 dark:focus:border-indigo-500 transition-all dark:text-white"
    [class.border-red-500]="hasError()"
    [class.dark:border-red-500]="hasError()"
  />

  <label
    [for]="id()"
    class="absolute text-sm text-gray-500 dark:text-slate-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-left left-4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-indigo-600 dark:peer-focus:text-indigo-500 cursor-text"
  >
    {{ label() }}
  </label>

  @if (hasError()) {
    <div class="mt-1 flex items-center gap-1 text-red-500 animate-in fade-in slide-in-from-top-1">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
        />
      </svg>
      <span class="text-xs font-medium">{{ errorMessage() }}</span>
    </div>
  }
</div>
